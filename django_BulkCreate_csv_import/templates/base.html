<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Meal.ly Empresas{% endblock %}</title>
</head>
<body >
  <header>
    {% if user.is_authenticated %}
     <h1>¡Hola, {{ user.username }}!</h1>
    <h2>¡Gracias por unirte a Meal.ly y cambiar a Colombia!</h2>
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
    <h1>¡Bievenido a Meal.ly empresas!</h1>
      <a href="{% url 'login' %}">login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
  <footer>
  </footer>
</body>
</html>
